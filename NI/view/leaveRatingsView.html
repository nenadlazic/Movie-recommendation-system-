<div id="ratingform">
<form>
    <div class="form-group">
      <label for="pwd">Title:</label>
      <input type="text" ng-model="rat_title" class="form-control" id="pwd">
    </div>

    <div class="form-group">
      <label for="usr">Actor 1:</label>
      <input type="text" ng-model="rat_actor1" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="usr">Actor 2:</label>
      <input type="text" ng-model="rat_actor2" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="usr">Actor 3:</label>
      <input type="text" ng-model="rat_actor3" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="usr">Director name:</label>
      <input type="text" ng-model="rat_director" class="form-control" id="usr">
    </div>

    <div class="form-group">
      <label for="pwd">HashTags:</label>
      <input type="text" ng-model="rat_hash_tags" class="form-control" id="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Genres:</label>
      <input type="text" ng-model="rat_genres" class="form-control" id="pwd">
    </div>

    <div class="form-group">
      <label for="pwd">Rating:</label>
      <input type="text" ng-model="rat_rating" class="form-control" id="pwd">
    </div>
	<div>
    	<input type="submit" class="btn btn-lg btn-success btn-block" ng-click = "subrating()" value="Save">
	</div>

  </form>
</div>
